<?xml version="1.0" encoding="UTF-8"?>
<svg width="60" height="45" viewBox="0 0 60 45" xmlns="http://www.w3.org/2000/svg">
  <!-- Potentiometer -->
  <g transform="translate(0, 0)">
    <!-- Base -->
    <rect x="10" y="20" width="40" height="15" fill="#585858" stroke="#333" stroke-width="1" rx="2" />
    
    <!-- Leads -->
    <line x1="0" y1="25" x2="10" y2="25" stroke="#555" stroke-width="2" />
    <line x1="50" y1="25" x2="60" y2="25" stroke="#555" stroke-width="2" />
    <line x1="30" y1="35" x2="30" y2="45" stroke="#555" stroke-width="2" />
    
    <!-- Adjustment Knob -->
    <circle cx="30" cy="10" r="10" fill="#e0e0e0" stroke="#333" stroke-width="1" />
    <line x1="30" y1="10" x2="36" y2="16" stroke="#333" stroke-width="2" />
    
    <!-- Knob to Base Connector -->
    <rect x="28" y="18" width="4" height="4" fill="#888" />
    
    <!-- Connection terminals -->
    <circle cx="15" cy="25" r="2" fill="#aaa" stroke="#333" stroke-width="0.5" />
    <circle cx="45" cy="25" r="2" fill="#aaa" stroke="#333" stroke-width="0.5" />
    <circle cx="30" cy="30" r="2" fill="#aaa" stroke="#333" stroke-width="0.5" />
    
    <!-- Value marker -->
    <text x="26" y="42" font-family="Arial" font-size="6" fill="#333">10kÎ©</text>
  </g>
</svg>