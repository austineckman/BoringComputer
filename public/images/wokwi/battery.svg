<?xml version="1.0" encoding="UTF-8"?>
<svg width="140" height="150" viewBox="0 0 140 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Battery Body -->
  <rect x="35" y="30" width="70" height="110" rx="3" ry="3" fill="#555555" stroke="#333" stroke-width="2"/>
  
  <!-- Positive Terminal -->
  <circle cx="70" cy="15" r="8" fill="#d00" stroke="#333" stroke-width="1.5"/>
  <line x1="70" y1="10" x2="70" y2="20" stroke="white" stroke-width="2.5"/>
  <line x1="65" y1="15" x2="75" y2="15" stroke="white" stroke-width="2.5"/>
  
  <!-- Connector from positive terminal to battery -->
  <rect x="65" y="22" width="10" height="8" fill="#999" stroke="#333" stroke-width="1"/>
  
  <!-- Battery Detail -->
  <rect x="35" y="30" width="70" height="20" fill="#444" stroke="#333" stroke-width="1"/>
  <text x="70" y="45" font-family="Arial" font-size="14" fill="white" text-anchor="middle">9V</text>
  
  <!-- Negative Marking at Bottom -->
  <rect x="65" y="130" width="10" height="10" fill="#999" stroke="#333" stroke-width="1"/>
  <line x1="65" y1="135" x2="75" y2="135" stroke="#333" stroke-width="2"/>
  
  <!-- Battery Label -->
  <rect x="45" y="60" width="50" height="40" fill="#2C7BBF" stroke="none"/>
  <text x="70" y="80" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">ACME</text>
  <text x="70" y="95" font-family="Arial" font-size="9" fill="white" text-anchor="middle">SUPER POWER</text>
</svg>